<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentoria</title>

    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="page">

        <header>
            <h1>MENTORIA</h1>
            <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
        </header>
        
        <form id="my-form" >
        

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Informações pessoais</legend>
    
                    <div class="personal-information">

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name"  />
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome"  />
                        </div>

                    </div>
                    

                    <div class="input-wrapper">
                        <label for="email">E-mail <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="senha" required />
                    </div>

                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>Informações do mentor</legend>
                </div>

                <div class="input-wrapper">
                    <label for="name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="name-mentor"  />
                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                </div>

                

                <div class="titulo-mentoria">
                    <legend>Primeira mentoria</legend>
                </div>

                <div class="col-tre">     

                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date"  />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"  />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"  />
                    </div>
                </div>

                <div class="titulo-mentoria">
                    <legend>Segunda mentoria</legend>
                </div>

                <div class="col-tre">     

                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date"  />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"  />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"  />
                    </div>
                </div>

            </fieldset>


        </form>

            <footer>
                <input class="button" form="my-form" type="submit" value="Salvar">
            </footer>
    </div>

</body>

</html>
